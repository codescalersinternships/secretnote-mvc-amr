<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #666666;
        }

        input[type="number"],
        textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a Secret Note</h1>
        <form method="post">
            {% csrf_token %}
            <label for="note_content">Note Content:</label>
            <textarea id="note_content" name="content" placeholder="Enter your note here" rows="4"></textarea>
            
            <label for="max_views">Maximum Views:</label>
            <input type="number" id="max_views" name="max_views" placeholder="Enter maximum views" value="1">
            
            <label for="expiration">Expiration Time (in days):</label>
            <input type="number" id="expiration" name="expiration" placeholder="Enter expiration time" value="1">
            
            <button type="submit">Create Note</button>
        </form>
    </div>
</body>
</html>
